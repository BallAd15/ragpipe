prompts:
  qa: |
    Answer the query based on the markdown documents.
    # query

    {query}

    # documents

    {documents}

representations:
    query.text:
        metadata:
            encoder: llm/query_decomposer
            #prompt: 
    .sections[]:
        _headerpath:
            encoder: passthrough

bridges:
    b1:
        repnodes: query.text#metadata, .sections[]#_headerpath
        matchfn: examples.billionaires.match_year
        limit: 10


merges: 
    c1:
        expr: b1
        limit: 10