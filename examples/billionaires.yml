prompts:
  qa: |
    Answer the query based on the markdown documents.
    # query

    {{query}}

    # documents

    {{documents}}

representations:
    query.text:
        metadata:
            encoder: llm/query_decomposer
            #prompt: 
    .sections[].headerpath:
        _headerpath:
            encoder: passthrough

bridges:
    b1:
        repnodes: query.text#metadata, .sections[].headerpath#_headerpath
        matchfn: examples.billionaires.match_year
        limit: 10


merges: 
    c1:
        expr: b1
        limit: 10

#llm_models: #works with ollama
    #__default__: ollama/llama3.2:latest

queries:
    - "What's the net worth of the second richest billionaire in 2023?"
    - "How many billionaires were there in 2021?"
etc:
    data_folder: './data'